<header [ngClass]="{'sidebar-close':menuToggler}" class="header">
    <div class="page__title-wrapper">
        <span (click)="toggleSideBar()" class="fa fa-bars fa-lg"></span>
        <h2 class="page__title">Dashboard</h2>
    </div>
    <div class="search-wrapper">
        <span class="fa fa-search"></span>
        <input type="search" placeholder="Search here">
    </div>
    <div class="profile">
        <img class="profile__photo" src="../../../assets/images/2.jpg" alt="user profile image">
        <div class="profile__info-wrapper">
            <span class="profile__name">John Doe</span>
            <span class="profile__role">Super Admin</span>
        </div>
    </div>
</header>
